<h1>Device Details View</h1>
<div *ngIf="!showUpdate">
    <div *ngFor="let device of devices">
         <app-device-details
        [deviceDetail]="device"
        (updateDetail)="updateDetail($event)"
    ></app-device-details>
    </div>
</div>

<div *ngIf="showUpdate">
    <app-reactive-form
        [device]="deviceDetail"
        (update)="updateDisplay($event)"
    ></app-reactive-form>
</div>
